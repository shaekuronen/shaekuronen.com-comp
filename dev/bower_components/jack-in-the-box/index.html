<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WOW</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">

  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>WOW</h1>
    </header>

    <div id="main">
      <section class="section--yellow wow fadeInDown"></section>
      <section class="section--red wow bounceIn" data-iteration="2"></section>
      <section class="section--purple wow slideInRight" data-delay="2s"></section>
      <section class="section--blue wow bounceInLeft" data-offset="300"></section>
      <section class="section--green wow slideInLeft" data-duration="5s"></section>
    </div>

    <footer>
    </footer>
  </div>
  <script src="dist/wow.js"></script>
  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100,
        duration:     '1s',
        delay:        '0s',
        iteration:    '1'
      }
    )
    wow.init()
  </script>
</body>
</html>
